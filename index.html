    <div class="container-sm" >


      <div class="card-deck md-3 text-center">


        <div class="list md-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <span><input type="text" class="form-control"  placeholder="Purchase Order Number" required></span>
            </div>
          </li>


              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <span><input type="text" class="form-control"  placeholder="Purchase Order Date" required></span>
                </div>
              </li>

            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <span><input type="text" class="form-control"  placeholder="Delivery Date"></span>
              </div>
            </li>

            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <span><input type="text" class="form-control"  placeholder="Item Code" required></span>
              </div>
            </li>

              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>

  Head of Department Approval
  </label>
</div>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>

    Finance Approval
  </label>
</div>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
  CEO Approval
  </label>
</div>
              </li>





</div>

<div class="card sm-6 box-shadow">
  <div class="card-header">
    <h4 class="d-flex justify-content-between align-items-center mb-6">
    <span id="dept"><input type="text" class="form-control"  placeholder="Vendor Name" required></span>
  </h4>
  </div>
  <div class="card-body">
    <h4 class="d-flex justify-content-between align-items-center mb-6">
